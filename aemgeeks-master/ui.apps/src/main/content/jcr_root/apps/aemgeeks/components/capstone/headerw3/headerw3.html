    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #f1f1f1;
    padding: 10px 20px;
    border-bottom: 1px solid #ddd;
}

.logo img {
    height: 40px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #000;
    font-size: 16px;
}

.search-container {
    display: flex;
    align-items: center;
}

.search-container input {
    padding: 5px 10px;
    border: 1px solid #ddd;
    border-radius: 5px 0 0 5px;
    outline: none;
}

.search-container button {
    padding: 5px;
    border: 1px solid #ddd;
    border-left: none;
    background-color: #fff;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
}

.search-container button img {
    height: 16px;
}

.user-controls a {
    text-decoration: none;
    color: #000;
    margin-left: 20px;
    font-size: 16px;
}

.user-controls a img {
    height: 24px;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn-az.allevents.in/events6/banners/f1d6aa4aadc2694d98cdee85fd216edb0967658684b962dfd93a295a344a73ce-rimg-w400-h400-gmir.png?v=1681748525" alt="Logo" />
        </div>
        <nav>
            <ul>
                <li><a href="/content/capstone/us/capstonePage/microsoft.html">Tutorials</a></li>
                <li><a href="/content/capstone/us/capstonePage/teams.html">Exercises</a></li>
                <li><a href="/content/capstone/us/capstonePage/copilot.html">Certificates</a></li>
                <li><a href="/content/capstone/us/capstonePage/windows.html">Services</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search..." />
            <button type="button"><img src="search-icon.png" alt="Search" /></button>
        </div>
        <div class="user-controls">
            <a href="/content/capstone/us/capstonePage/microsoft.html">Plus</a>
            <a href="/content/capstone/us/capstonePage/allmicrosoft.html">Spaces</a>
            <a href="/content/capstone/us/capstonePage/teams.html">Get Certified</a>
            <a href="/content/capstone/us/capstonePage/windows.html">Log in</a>
        </div>
    </header>

    <script src="script.js"></script>
</body>
