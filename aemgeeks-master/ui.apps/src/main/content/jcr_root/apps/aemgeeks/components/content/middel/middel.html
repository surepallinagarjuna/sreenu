<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centred Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            gap: 20px; /* Space between items */
            padding: 20px 10px; /* Top and bottom padding: 20px; Left and right padding: 10px */
        }

        .item {
            flex: 1; /* Takes equal space */
            text-align: center;
        }

        .item > p {
            padding: 10px;
        }

        /* Fixed height for the text above "Read More" */
        .item-text {
            height: 40px; /* Adjust based on design needs */
            display: flex;
            font-family: "domaine", serif;
            font-weight: bold; /* Making text bold */
            flex-direction: column;
            justify-content: center;
        }

        /* Removing underline from the Read More links */
        .item a {
            text-decoration: none;
            color: blue; /* Adjust the color as per your design */
            padding-top: 10px; /* Added padding above the link */
        }

        /* Removed the hover effect that adds the underline */
        .item a:hover {
            text-decoration: none;
        }

        .container .item img {
            height: 50px;
        }

    </style>
</head>

<body class="teaser">

    <div class="container">
        <div class="item">

        </div>

        </div>

            <a class="read" href="#">Read More</a></p>

        <div class="item">

</body>

</html>
