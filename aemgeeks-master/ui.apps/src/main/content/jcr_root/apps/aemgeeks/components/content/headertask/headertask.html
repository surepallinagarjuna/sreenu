<sly data-sly-use.money="com.aem.geeks.core.models.Header"></sly>

<p data-sly-test="${money.pathfield}">Path Field:
         ${money.pathfield}</p>

<sly data-sly-test="${money.textfield}">
      Text Field:${money.textfield}
      </sly>

 <div data-sly-test="${money.checkbox}">

      Date:${money2.date}<br>

</div>
